<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Document</title>
</head>

<body>
  <main class="container">
    <h1 class="header">My simple text editor</h1>
    <label for="text">Put in your text here</label>
    <textarea name="text" id="text" class="textarea" cols="85" rows="10"></textarea>
    <nav class="nav">
      <button class="btn btn--right btn--save">save</button>
      <button class="btn btn--right btn--load">load</button>
      <button class="btn btn--right btn--delete">forget</button>
      <button class="btn btn--refresh">refresh</button>
    </nav>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
